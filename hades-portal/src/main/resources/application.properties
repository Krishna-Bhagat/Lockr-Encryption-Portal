spring.application.name=hades-portal

#----------------------------------
# Server Setting
server.port = 8080

#----------------------------------
# Database Setting
spring.datasource.url=jdbc:mysql://localhost:3306/hades
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#----------------------------------
# JPA (Hibernate) Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#----------------------------------
# FILE Upload Setting
spring.servlet.multipart.max-file-size=180MB
spring.servlet.multipart.max-request-size=180MB

#----------------------------------
# Thymeleaf Setting
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
#----------------------------------