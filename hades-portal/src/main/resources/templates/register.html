<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Lockr Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Create your account</h2>
    <form action="/register" method="post" class="space-y-4">

        <div>
            <label for="username" class="block mb-1 text-sm font-semibold text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 text-gray-800 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <div>
            <label for="email" class="block mb-1 text-sm font-semibold text-gray-700">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 text-gray-800 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <div>
            <label for="password" class="block mb-1 text-sm font-semibold text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 text-gray-800 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <button type="submit"
                class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 transition">
            Register
        </button>
    </form>

    <p class="text-sm text-center text-gray-600">
        Already have an account?
        <a th:href="@{/login}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>

</body>
</html>
