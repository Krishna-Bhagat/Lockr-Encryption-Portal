<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Lockr Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Welcome back</h2>
    <form th:action="@{/login}" method="post" class="space-y-4">

        <div>
            <label for="username" class="block mb-1 text-sm font-semibold text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 text-gray-800 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <div>
            <label for="password" class="block mb-1 text-sm font-semibold text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 text-gray-800 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <button type="submit"
                class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 transition">
            Log In
        </button>
    </form>
    <div id="errorMessage"
         th:if="${error}"
         th:text="${error}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative max-w-5xl mx-auto mt-4">
    </div>
    <p class="text-sm text-center text-gray-600">
        Don't have an account?
        <a th:href="@{/register}" class="text-blue-600 hover:underline">Register</a>
    </p>
</div>
<script>
    // Hide the success message after 5 seconds
    document.addEventListener("DOMContentLoaded", function () {
        const successMessage = document.getElementById("errorMessage");
        if (successMessage) {
            setTimeout(() => {
                successMessage.style.display = "none";
            }, 10000); // 10000ms = 10 seconds
        }
    });
</script>
</body>
</html>
